<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #firstpara{
            color: brown;  /*color by name */
        }
        #secondpara{
            color:rgb(218, 42, 150) /*color by rgb value */
        }
        #thirdpara{
            color:#9b5de8; /*color by hex value */
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara"
>this is a paragraph from first box</p>
<br>
<h2>this is my second box</h2>
<p id="secondpara"
>this is a paragraph from second box</p>
<br>
<h2>this is my third box</h2>
<p id="thirdpara"
>this is a paragraph from third box</p>
    
</body>
</html>
