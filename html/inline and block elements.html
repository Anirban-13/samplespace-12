<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    <!-- paragraph tag is a block tag and blocks the entire line so the tag written after the paragraph tag starts from the next line -->
    <!-- span is an inline tag and doesn't block the entire line -->
    <p>this is a paragraph</p> <p>this is also a paragraph</p>
    <span style="border:2px solid red">this is a span</span> <span style="border:2px solid rgb(68, 0, 255)">this is also a span</span>
    
</body>
</html>
