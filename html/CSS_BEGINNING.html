<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTORIAL</title>
    
    <link rel="stylesheet" href="tut13.css">
    <style>
       p {
           color:purple;
           background-color:salmon !important ;
       }
    </style>
    <!-- inline css is given advantage over internal css and external css. and in case of internal and external the one that is written more towards the bottom takes precedence -->
</head>
<!-- if two css colours are used the one that is written below takes precedence , if we don't want to follow this then we can use !important to tell that this color will be used no matter if it is below or not-->
<body>
    <h3>this is css TUTORIAL</h3>
    <p style="color: brown;" >this tutorial will teach you everything you need to know about html/css</p>
</body>
</html>
