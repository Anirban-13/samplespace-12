<body>
    <h2>THIS IS HTML FORMS</h2>

        <label for="name"> NAME</label>
        <div>

        <div>
            ROLE: <input type="text" name="myrole">

        <div>

        </div>
        <br>
        <div>

        <div>

            <input type="radio" name="mygender">

        </div>

    </form>
